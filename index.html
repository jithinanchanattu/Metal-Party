<!DOCTYPE HTML>
<html>
<head>
	<title>TELLURA Factory</title>
	<link rel="stylesheet" type="text/css" href="./website/normalize.css" />
	<link rel="stylesheet" type="text/css" href="./website/tellura.css" />
	<link href="./website/favicon.png" rel="shortcut icon" type="image/x-icon" />
	<script type="text/javascript">
		var toggleMute = function () {
			var audio = document.getElementById('audio');
			var mute = document.getElementById('soundVolume');
			if ( audio.muted ) {
				audio.muted = false;
				mute.className = '';
			} else {
				audio.muted = true;
				mute.className = 'mute';
			}
		}
	</script>
</head>
<body>
	<a class="github" href="https://github.com/sdrdis/Metal-Party" target="_blank">
		<img src="./website/ribbon_github.png" alt="Fork me on GitHub">
	</a>
	<audio id="audio" autoplay loop preload>
		<source src="./website/music.ogg" type="audio/ogg" />
	</audio>
	<div class="header">
	</div>
	<div class="gameContainer">
		<div class="controls">
			<a id="soundVolume" href="javascript:;" onclick="toggleMute();">&nbsp;</a>
		</div>
		<iframe src="./tellura.html" width="640" height="480" id="tellura"></iframe>
	</div>
	<div class="text">
		<a class="gdp" href="http://gamedevparty.fr/" target="_blank">
			<img src="./website/logo_gamedevparty.png" width="100" height="100" alt="made during a game dev party">
		</a>
		<img src="./website/controls.png" />
	</div>
</body>
</html>
