<!DOCTYPE HTML>
<html>
<head>
	<title>TELLURA Factory</title>
	<link rel="stylesheet" type="text/css" href="./normalize.css" />
	<style type="text/css">
		html, body{
			min-height: 100%;
		}
		html {
			padding: 10px;
			background: url('./Header.jpg') no-repeat #232323;
			background-size: 500px; 
		}
		.container {
			width: 852px;
			margin: 0 0 0 auto;
		}
		.gameContainer {
			padding: 79px 106px;
			background: url('./cadre.jpg') no-repeat;
			position: relative;
			z-index: 1;
		}
		#tellura {
			border: 0px transparent solid;
			margin: 0 auto;
		}
	</style>
	<script type="text/javascript">
		 window.onload = function() {
			window.location.hash = '#tellura';
		}
	</script>
	<link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
	<audio autoplay loop preload>
	 <source src="./resources/music.ogg" type="audio/ogg" />
	</audio>
	<div class="container">
		<div class="gameContainer">
			<iframe src="./metalparty.html" width="640" height="480" id="tellura" />
		</div>
	</div>
</body>
</html>
