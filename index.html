<!DOCTYPE HTML>
<html>
<head>
	<title>TELLURA Factory</title>
	<link rel="stylesheet" type="text/css" href="./website/normalize.css" />
	<link rel="stylesheet" type="text/css" href="./website/tellura.css" />
	<link href='http://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
	<link href="./website/favicon.png" rel="shortcut icon" type="image/x-icon" />
	<script type="text/javascript">
		var toggleMute = function () {
			var audio = document.getElementById('audio');
			var mute = document.getElementById('soundVolume');
			if ( audio.muted ) {
				audio.muted = false;
				mute.className = '';
			} else {
				audio.muted = true;
				mute.className = 'mute';
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<audio id="audio" autoplay loop preload>
			<source src="./website/music.ogg" type="audio/ogg" />
		</audio>
		<div class="text">
			<img src="./website/controls.png" />
		</div>
		<div class="gameContainer">
			<div class="controls">
				<a id="soundVolume" class="btn" href="javascript:;" onclick="toggleMute();">&nbsp;</a>
			</div>
			<iframe src="./tellura.html" width="640" height="480" id="tellura"></iframe>
		</div>
		<div class="links">
			Tellura - 
			Created during the <a href="http://gamedevparty.fr/team-metal-la-metal-party/" target="_blank">Game Dev Party</a> - 
			Fork it on <a href="https://github.com/sdrdis/Metal-Party" target="_blank">github</a>
		</div>
	</div>
</body>
</html>
